<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8" />
  <title>页面元数据生成</title>
  <meta httpEquiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link href="http://cdn.bootcss.com/element-ui/1.2.4/theme-default/index.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
  <script src="http://cdn.bootcss.com/vue-resource/1.2.1/vue-resource.js"></script>
  <script src="http://cdn.bootcss.com/element-ui/1.2.4/index.js"></script>
</head>

<body>
  <div id="container"></div>

  <template id="template-container">
    <el-row :gutter="20" type="flex">
      <el-col :span="4">
        <el-tree ref="tree" :data="treeData" :props="defaultProps" default-expand-all @node-click="handleNodeClick" />
      </el-col>
      <el-col :span="20">
        <el-form ref="form" label-width="120px">
          <el-form-item label="选择表">
            <el-row>
              <el-checkbox @change="changeTable" :name="item" :label="item" v-for="(a, item) in tableItems"
              />
            </el-row>
            <el-row :gutter="20" type="flex">
              <el-col :span="12" v-for="(data, item) in selectedTableDatas">
                <el-table :data="data" border @selection-change="handleSelectionChange">
                  <el-table-column type="selection" width="55"></el-table-column>
                  <el-table-column prop="id" label="字段名" width="120"></el-table-column>
                  <el-table-column prop="title" label="字段中文名" width="120"></el-table-column>
                  <el-table-column prop="ctltype" label="控件类型" width="120"></el-table-column>
                </el-table>
              </el-col>
            </el-row>
          </el-form-item>
          <el-form-item label="选择界面模型">
            <el-row :gutter="20" type="flex">
              <el-col :span="6" v-for="(o, index) in 4">
                <el-card :body-style="{ padding: '0px' }">
                  <img src="~examples/assets/images/hamburger.png" class="image">
                  <div style="padding: 14px;">
                    <span>查询模型</span>
                    <div class="bottom">
                      <el-button type="text">操作按钮</el-button>
                    </div>
                  </div>
                </el-card>
              </el-col>
            </el-row>
          </el-form-item>
          <el-form-item>
            <el-button type="primary">预览</el-button>
            <el-button type="success">生成页面元数据</el-button>
          </el-form-item>
        </el-form>
        <el-row>

        </el-row>
      </el-col>
    </el-row>
  </template>

  <style>
    .bottom {
      margin-top: 13px;
      line-height: 12px;
      text-align: right;
    }

    .image {
      width: 100%;
      display: block;
    }

  </style>
  <script src="/scripts/index.js"></script>
</body>

</html>
